<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏夹</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/static/css/me.css}">
</head>


<body>

<!--导航-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small" th:replace="commons :: menu(3)">
</nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big m-opacity">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">收藏夹</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${count}"> 114 </h2> 个电影
                </div>
            </div>
        </div>

            <div class="ui fluid vertical menu">
                <a th:each="movie:${movies}" href="#" th:href="@{'/movie/details?id='+${movie.id}}" target="_blank" class="item">
          <span>
            <i class="mini teal circle icon"></i><span th:text="${movie.title}">海王</span>
            <div class="ui teal basic left pointing label m-padded-mini " th:text="${movie.averageRating}"></div>
          </span>
                    <div class="ui orange basic left pointing label m-padded-mini " th:text="${movie.director}">詹姆斯·温</div>
                </a>
            </div>

    </div>
</div>

<br>
<br>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/layui/layui.js" th:src="@{/static/layui/layui.js}"></script>

<script type="text/javascript" th:replace="commons :: script"></script>
</body>
</html>
