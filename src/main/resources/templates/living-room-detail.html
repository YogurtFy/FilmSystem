<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>放映室</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <style>
    /* 自定义样式 */
    .video-time {
      transition: opacity 0.3s ease;
    }

    .video-container:hover .video-time {
      opacity: 1;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">
<!-- 顶部导航 -->
<div class="flex items-center px-6 py-3 bg-white shadow border-b border-gray-200">
  <div class="text-xl font-bold text-pink-500 mr-8">📺 放映室</div>

  <span class="text-sm text-gray-600 ml-4">
      「我只能送你到这里了，剩下的路你要自己走，不要回头。」
  </span>
  <div class="ml-auto flex items-center space-x-2">
    <input type="text" placeholder="搜索视频..."
           class="px-3 py-1 rounded border border-gray-300 text-sm w-64 focus:outline-none focus:ring-2 focus:ring-pink-300" />
    <button
            class="bg-pink-500 hover:bg-pink-600 px-4 py-1.5 rounded text-sm text-white font-semibold transition">搜索</button>
  </div>


</div>

<!-- 主体区域 -->
<div class="flex h-[calc(100vh-60px)]">
  <!-- 播放器区域 -->
  <div class="flex-1 p-6 bg-white">
    <div class="h-full rounded-xl overflow-hidden border border-gray-200 shadow relative bg-black video-container">
      <video controls class="w-full h-full object-contain bg-black" id="video-player">
        <source src="http://filmsystem.oss-cn-beijing.aliyuncs.com/%E5%8D%83%E4%B8%8E%E5%8D%83%E5%AF%BB.mp4?Expires=1745517326&OSSAccessKeyId=TMP.3KmNKKpEi17Y81Z8mwgKaM6gtKTmuVZ5sxFNYjp97Zdzy1uR5UMQQ3yqrHu1DdXJESqKia9THKSN9TkzCFuJ9dM2PeWvSV&Signature=EVcvfKw922ysqTcQaTAIpt6E6EA%3D" type="video/mp4">
        您的浏览器不支持 video 标签。
      </video>
    </div>
  </div>

  <!-- 右侧信息与聊天 -->
  <div class="w-[350px] bg-gray-100 p-4 flex flex-col justify-between border-l border-gray-200">

    <!-- 新增：视频详情卡片 -->
    <div class="info-card">
      <h3 class="text-lg font-semibold text-gray-900 mb-4">视频详情</h3>
      <div class="flex items-center mb-2">
        <i class="fas fa-film text-pink-400 mr-2"></i>
        <span class="text-gray-700">《千与千寻》</span>
      </div>
      <div class="flex items-center mb-2">
        <i class="fas fa-clock text-pink-400 mr-2"></i>
        <span class="text-gray-700">时长：125分钟</span>
      </div>
      <div class="flex items-center mb-2">
        <i class="fas fa-star text-pink-400 mr-2"></i>
        <span class="text-gray-700">评分：9.4/10</span>
      </div>
      <div class="flex items-center mb-2">
        <i class="fas fa-folder-open text-pink-400 mr-2"></i>
        <span class="text-gray-700">类型：动画 / 奇幻 / 冒险</span>
      </div>
    </div>
    <!-- 房主信息 -->
    <div>
      <div class="flex items-center mb-4">
        <img src="https://img3.doubanio.com/icon/up50086902-13.jpg"
             class="rounded-full mr-3 w-10 h-10 border-2 border-pink-400 shadow" />
        <div>
          <div class="font-semibold text-gray-800 text-sm">公开放映室</div>
          <div class="text-xs text-gray-500">3 人观看中</div>
        </div>
      </div>
      <div class="text-sm bg-white p-3 rounded-md border border-gray-200 shadow-sm text-gray-700">
        ⚠ 请遵守国家法律与社区规范，严禁发布违法内容。违规账号将被封禁。
      </div>
    </div>

    <!-- 聊天区域 -->
    <div class="flex-1 overflow-y-auto mb-4">
      <div class="flex items-start mb-2">
        <img src="https://img1.doubanio.com/icon/up64036769-8.jpg"
             class="rounded-full mr-2 w-8 h-8 border-2 border-pink-400 shadow" />
        <div class="bg-white p-2 rounded-md border border-gray-200 shadow-sm text-sm">
          这视频真不错！画面和剧情都很吸引人。
        </div>
      </div>
      <div class="flex items-start mb-2">
        <img src="https://img9.doubanio.com/icon/up89731304-4.jpg"
             class="rounded-full mr-2 w-8 h-8 border-2 border-pink-400 shadow" />
        <div class="bg-white p-2 rounded-md border border-gray-200 shadow-sm text-sm">
          同意，很精彩！宫崎骏的动画真的很有美感和深意！
        </div>
      </div>
    </div>

    <!-- 聊天输入 -->
    <div>
      <input type="text" placeholder="发个消息聊聊天~"
             class="w-full px-4 py-2 rounded border border-gray-300 text-sm focus:outline-none focus:ring-2 focus:ring-pink-400" />
      <button
              class="mt-3 w-full py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md text-sm font-semibold transition">发送</button>
    </div>
  </div>
</div>

<script>
  const video = document.getElementById('video-player');

  // 格式化时间为 mm:ss 格式
  function formatTime(seconds) {
    const minutes = Math.floor(seconds / 60);
    const remainingSeconds = Math.floor(seconds % 60);
    return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
  }

</script>
</body>

</html>
