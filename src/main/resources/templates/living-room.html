<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎥 放映室大厅</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{css/me.css}">
   <style>
     * {
       box-sizing: border-box;
     }

     body {
       font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
       background: linear-gradient(to right, #1e1e2f, #2c2c3c);
       margin: 0;
       padding: 0;
       color: #f1f1f1;
       transition: background-color 0.3s ease;
     }

     h1 {
       text-align: center;
       color: #ffffff;
       font-size: 36px;
       margin: 40px 0 20px;
     }

     .room-list {
       max-width: 960px;
       margin: auto;
       padding: 20px;
       display: grid;
       grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
       gap: 20px;
     }

     .room {
       display: flex;
       flex-direction: column;
       background: #2a2a3c;
       border-radius: 16px;
       padding: 20px;
       box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
       transition: transform 0.3s ease;
     }

     .room:hover {
       transform: scale(1.05);
     }

     .poster {
       width: 100%;
       height: 180px;
       border-radius: 12px;
       overflow: hidden;
       margin-bottom: 15px;
     }

     .poster img {
       width: 100%;
       height: 100%;
       object-fit: cover;
     }

     .room-info {
       flex: 1;
     }

     .room-header {
       display: flex;
       justify-content: space-between;
       align-items: center;
       margin-bottom: 10px;
     }

     .room-title {
       font-size: 20px;
       font-weight: 600;
       color: #f5f5f5;
     }

     .join-btn {
       padding: 8px 18px;
       background: linear-gradient(to right, #ff512f, #dd2476);
       color: white;
       border: none;
       border-radius: 20px;
       font-size: 14px;
       cursor: pointer;
       transition: background 0.3s ease, transform 0.2s;
     }

     .join-btn:hover {
       background: linear-gradient(to right, #dd2476, #ff512f);
       transform: scale(1.1);
     }

     .room-meta {
       font-size: 14px;
       color: #bbb;
       margin-bottom: 12px;
       display: flex;
       align-items: center;
       justify-content: space-between;
     }

     .room-meta img {
       width: 25px;
       height: 25px;
       border-radius: 50%;
       margin-right: 10px;
     }

     .progress-container {
       height: 12px;
       background: #444;
       border-radius: 10px;
       overflow: hidden;
       margin-bottom: 10px;
     }

     .progress-bar {
       height: 100%;
       background: linear-gradient(to right, #00c9ff, #92fe9d);
       width: 0%;
       transition: width 0.4s ease;
     }

     .progress-text {
       text-align: right;
       font-size: 13px;
       color: #aaa;
     }

     /* 左右装饰图 */
     .decor-left, .decor-right {
       position: fixed;
       top: 50%;
       transform: translateY(-50%);
       width: 240px;         /* 原来 120px × 3 */
       height: 360px;        /* 原来 180px × 3 */
       opacity: 0.6;
       z-index: -1;
       overflow: hidden;
     }

     .decor-left {
       left: 50px;
     }

     .decor-right {
       right: 50px;
     }

     .decor-left img, .decor-right img {
       width: 100%;
       height: 100%;
       object-fit: cover;
     }

     @media (max-width: 1000px) {
       .decor-left, .decor-right {
         display: none;
       }
     }

     /* 搜索框 */
     .search-container {
       text-align: center;
       margin: 20px 0;
     }

     .search-box {
       padding: 8px 16px;
       width: 60%;
       font-size: 16px;
       border-radius: 25px;
       border: 1px solid #666;
       background-color: #1f1f2f;
       color: #eee;
       transition: width 0.3s ease;
     }

     .search-box:focus {
       width: 80%;
       outline: none;
       border-color: #888;
     }

   </style>
</head>

<script>
  // 时间格式转换函数（mm:ss 转 秒）
  function timeToSeconds(timeStr) {
    const [mm, ss] = timeStr.split(':').map(Number);
    return mm * 60 + ss;
  }

  // 秒转 mm:ss 函数
  function secondsToTime(seconds) {
    const mm = Math.floor(seconds / 60).toString().padStart(2, '0');
    const ss = (seconds % 60).toString().padStart(2, '0');
    return `${mm}:${ss}`;
  }

  // 初始化所有房间
  const rooms = document.querySelectorAll('.room');
  rooms.forEach((room, index) => {
    const roomNum = index + 1;
    const metaText = room.querySelector('.room-meta div').textContent;

    // 提取当前时间和总时间（匹配格式：XX:XX / XX:XX）
    const [, currentTimeStr, totalTimeStr] = metaText.match(/(\d+:\d+) \/ (\d+:\d+)/);
    let currentSeconds = timeToSeconds(currentTimeStr); // 当前时间（秒）
    const totalSeconds = timeToSeconds(totalTimeStr);   // 总时间（秒）

    // 创建时间显示元素（用于动态更新）
    const currentTimeElement = document.createElement('span');
    currentTimeElement.className = 'current-time';
    currentTimeElement.textContent = currentTimeStr;

    // 替换原有静态时间为动态元素
    const newMetaText = metaText.replace(
            currentTimeStr,
            `<span class="current-time">${currentTimeStr}</span>`
    );
    room.querySelector('.room-meta div').innerHTML = newMetaText;

    const progressBar = document.getElementById(`progress-bar-${roomNum}`);
    const progressText = document.getElementById(`progress-text-${roomNum}`);

    // 进度更新函数
    function update() {
      if (currentSeconds > totalSeconds) return; // 到达终点停止

      // 更新时间显示
      const timeDisplay = room.querySelector('.current-time');
      timeDisplay.textContent = secondsToTime(currentSeconds);

      // 计算进度
      const progress = (currentSeconds / totalSeconds) * 100;
      progressBar.style.width = `${progress.toFixed(1)}%`;
      progressText.textContent = `${progress.toFixed(1)}%`;

      currentSeconds++; // 每秒递增
    }

    // 初始进度（处理初始非0进度情况）
    update();

    // 启动定时器（从当前时间开始递增）
    const timer = setInterval(update, 1000);

    // 到达终点时清理定时器
    if (totalSeconds > 0) {
      const endTimer = setTimeout(() => clearInterval(timer), (totalSeconds - timeToSeconds(currentTimeStr)) * 1000);
    }
  });
</script>
