<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影修改</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">

    <!--  1.引入编辑器的css -->
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css"
          th:href="@{/static/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/static/css/me.css}">

</head>
<body>

        <div class="ui inverted secondary stackable menu">

                    style="font-size: 22px;font-family: 华文行楷">博客</span></a>
            <a href="#" class=" m-item item m-mobile-hide"><i class="mini idea icon"></i>&nbsp;<span
                    style="font-size: 22px;font-family: 华文行楷">分类</span></a>
            <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>&nbsp;<span
                    style="font-size: 22px;font-family: 华文行楷">标签</span></a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1005">
                        张鹏
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">列表</a>
            <a href="#" class="teal item">发布</a>
            <a href="#" class="teal active item">修改</a>
        </div>
    </div>
</div>


<!--中间内容-->
<div  class="m-container-small m-padded-tb-big m-opacity">
    <div class="ui container">
        <form id="saveForm" action="#" th:action="@{/admin/movice/update(id=${id})}" method="post" class="ui form">

            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">电影名</label>
                        <input type="text" name="title" placeholder="电影名" th:value="${movice.title}">
                    </div>
                </div>


                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">地区</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="regionId" th:value="${movice.regionId}" />
                            <i class="dropdown icon"></i>
                            <div class="default text" th:text="${#lists.contains(regions, movice.regionId) ? regions.get(regions.indexOf(movice.regionId)).regionName : '地区'}">地区</div>
                            <div class="menu">
                                <div class="item" th:each="t:${regions}" th:attr="data-value=${t.regionId}" th:text="${t.regionName}">中国</div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>



            <div class="two fields">

                <div class="required field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">导演</label>
                        <div class="ui fluid selection dropdown">
                            <!-- Assume that you have processed the director's name to 'selectedDirectorName' in your backend -->
                            <input type="hidden" name="director" th:value="${movice.director}"/>
                            <i class="dropdown icon"></i>
                            <div class="default text" th:text="${movice.director != null ? movice.director : '导演'}">导演</div>
                            <div class="menu">
                                <div class="item" th:each="actor : ${actors}" th:attr="data-value=${actor.name}" th:text="${actor.name}">导演</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">分类</label>
                        <div class="ui fluid selection multiple search dropdown" id="genreDropdown">
                            <input type="hidden" name="tagIds"/>
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" th:each="t : ${types}" th:attr="data-value=${t.genreId}" th:text="${t.genreName}">分类名称</div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>


            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="picture" placeholder="首图引用地址" th:value="${movice.picture}">
                </div>
            </div>

            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">视频</label>
                    <input type="text" name="video" placeholder="视频引用地址" th:value="${movice.video}">
                </div>
            </div>


            <div class="two fields">
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">语言</label>
                        <input type="text" name="language" placeholder="语言" th:value="${movice.language}">
                    </div>
                </div>
                <div class="required field">
                    <div class="ui left labeled input">
                        <label class="ui teal basic label">时长</label>
                        <input type="text" name="runtime" placeholder="时长" th:value="${movice.runtime}">
                    </div>
                </div>

            </div>

            <div class="required field">
                <textarea name="description" placeholder="电影简述..." maxlength="200" th:text="${movice.description}"></textarea>
            </div>


            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
                <!--          <button type="button" id="save_btn" class="ui secondary button">保存</button>-->
                <button type="button" id="published_btn" class="ui teal button">修改</button>
            </div>

        </form>
    </div>
</div>

<br>
<br>

<!--底部footer-->
<footer class="ui inverted vertical segment m-padded-tb-massive" th:replace="commons-admin :: footer">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">Email：123456@163.com</a>
                    <a href="#" class="item m-text-thin">QQ：123456</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - 2030</p>
    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script src="../static/lib/editormd/editormd.min.js" th:src="@{/static/lib/editormd/editormd.min.js}"></script>


<script type="text/javascript" th:inline="javascript">

    /*<![CDATA[*/
    var selectedGenreIds = [[${selectedGenreIds}]];
    var types = /*[[${types}]]*/ [];



    $(document).ready(function() {
        // 假设selectedGenreIds是一个包含标签ID的数组，例如 [1, 2, 3]
        var selectedGenreIds = [[${selectedGenreIds}]];

        // 初始化Dropdown
        $('#genreDropdown').dropdown({
            allowAdditions: true, // 如果需要允许用户添加新标签
            onChange: function(value, text, $selectedItem) {
                // 处理标签选择变化的事件
            }
        });

        // 设置之前选中的标签
        selectedGenreIds.forEach(function(genreId) {
            $('#genreDropdown').dropdown('set selected', genreId);
        });
    });


    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $("#published_btn").click(function () {
        $("#published").val(true);
        $("#saveForm").submit();
    });


    $('.ui.form').form({
        fields : {
            title : {
                identifier: 'title',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入电影名'
                }]
            },
            director : {
                identifier: 'director',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入电影导演'
                }]
            },
            typeId : {
                identifier: 'typeId',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入电影类别'
                }]
            },
            description : {
                identifier: 'description',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入电影简介'
                }]
            },
            picture : {
                identifier: 'picture',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客首图地址'
                }]
            },
            video : {
                identifier: 'video',
                rules: [{
                    type : 'empty',
                    prompt: '标题：请输入博客视频地址'
                }]
            },
        }
    });
</script>
</body>
</html>
